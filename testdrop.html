<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Navigation</title>
    <style>
        .nav-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        .droplist {
            display: none;
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            position: absolute;
            top: 50px;
        }

        .droplist li {
            padding: 10px;
            cursor: pointer;
        }

        .droplist li:hover {
            background-color: #007bff;
            color: white;
        }

        /* Hiển thị drop list khi hover vào nút điều hướng */
        .nav-button:hover+.droplist {
            display: block;
        }

        /* Hiển thị drop list khi thêm class 'active' */
        .droplist.active {
            display: block;
        }
    </style>
</head>

<body>

    <button class="nav-button" id="navButton">Điều hướng</button>
    <ul class="droplist" id="droplist">
        <li>Mục 1</li>
        <li>Mục 2</li>
        <li>Mục 3</li>
    </ul>

    <script>
        const navButton = document.getElementById('navButton');
        const droplist = document.getElementById('droplist');

        let isActive = false;

        navButton.addEventListener('click', function () {
            isActive = !isActive; // Đảo trạng thái (true -> false, false -> true)

            if (isActive) {
                droplist.classList.add('active'); // Luôn hiện drop list
            } else {
                droplist.classList.remove('active'); // Ẩn drop list
            }
        });
    </script>

</body>

</html>
